name: Build Windows Flutter App

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Enable Windows
        run: flutter config --enable-windows-desktop

      - name: Clean old builds
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Windows platform folder exists
        run: flutter create . --platforms=windows --overwrite

      - name: Build Windows release
        run: flutter build windows --release --target-platform=windows-x64

      - name: Zip artifact
        run: |
          $date = Get-Date -Format "yyyyMMdd_HHmm"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "SecureQR_Windows_$date.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureQR_Windows
          path: SecureQR_Windows_*.zip
